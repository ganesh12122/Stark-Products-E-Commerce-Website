{% extends 'admin/base.html' %}
{% block content %}
<h2>Manage Categories</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Category Name" required>
    <button type="submit">Add Category</button>
</form>
<ul>
    {% for category in categories %}
    <li>{{ category[1] }}</li>
    {% endfor %}
</ul>
{% endblock %}
